<html>
  <head>
    <title>OK/Cancel question</title>
  </head>
  <body>
    <p>This is a mock OK/Cancel question.</p>
    <p>Usage: /ok-cancel?okUrl=http://ok-url&amp;cancelUrl=http://cancel-url</p>
<script>
var url = location.search
var okUrl = /okUrl=([^&]+)/.exec(url)[1]
var cancelUrl = /cancelUrl=([^&]+)/.exec(url)[1]

document.write('<p>')
document.write('<a href="' + okUrl + '">[ OK ]</a> ')
document.write('<a href="' + cancelUrl + '">[ Cancel ]</a>')
document.write('</p>')

</script>
  </body>
</html>
